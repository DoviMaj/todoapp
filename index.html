<!DOCTYPE html>
<html>

  <head>
    <title>TodoApp</title>
    <link rel="stylesheet"  href="todoList.css">
    <link rel="shortcut icon" href="https://img.icons8.com/bubbles/50/000000/checklist.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
  </head>

  <body onload="view.displayTodos(), view.setUpEventListeners()">
    <h1 id="title">Todo List</h1>
     
    <div id="todoList">
      <div>
        <input type="text" placeholder="What do you want to do?" id='addTodoTextInput'>
      </div>

      <div id="top-buttons">
        <li class="styled-buttons" id="toggleAllButton" onclick="todosList.toggleAll()">Toggle All</li>
      </div>
      
        <ul>
            
      </ul>

      <ul id="lower-buttons">

      <li><a class="styled-buttons" id="showAll" onclick= "view.showAll()">All</a></li>
        
      <li class="styled-buttons" id="showOnlyActive" onclick= "view.showOnlyActive()">Active</li>

      <li class="styled-buttons" id="showOnlyCompleted" onclick= "view.showOnlyCompleted()">Completed</li>
    </ul>

  </div>

  <div id="footer">
    <p>inspired by <a href='http://todomvc.com/examples/vanillajs/'>todomvc.com</a></p>
    <p>learned from <a href='https://watchandcode.com/p/practical-javascript'>whatchandcode.com</a></p>
    <p>coded by <a href= "https://github.com/DoviMaj"> David Majowka</a></p>
    <p>click on the todo to change it</p> 
  </div>
      
  <script src="script.js"></script>
  </body>
</html>
