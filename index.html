<!DOCTYPE html>
<html>

  <head>
    <title>Practical JS</title>
    <link rel="stylesheet"  href="todoList.css">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
  </head>

  <body onload="view.displayTodos(), view.setUpEventListeners()">
    <h1 id="title">Todo List</h1>
     
    <div id="todoList">
      <div>
        <input type="text" placeholder="What do you want to do?" id='addTodoTextInput'>
      </div>

      <div id="topButtons">
        <button id="toggleAllButton" onclick="todosList.toggleAll()">Toggle All</button>
      </div>
      
        <ul>
            
      </ul>

      <div id="lower-buttons">
      <button>All</button>

      <button>Active</button>

      <button>Completed</button>
      </div>

  </div>

  <div id="footer">
    <p>created by <a href= "https://github.com/DoviMaj"> David Majowka</a></p>
    <p>click on the todo to change it</p> 
  </div>
      
  <script src="script.js"></script>
  </body>
</html>
